<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Request{% endblock %}

{% block content %}
  <h2>Request</h2>
  <p><a href="{% url 'home' %}">Home</a></p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>

  <p><a href="{% url 'logout' %}">Log Out</a></p>

{% endblock %}
